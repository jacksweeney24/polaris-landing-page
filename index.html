<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add Open Graph Meta Tags -->
    <meta property="og:title" content="POLARIS - Life Force Through Breathwork">
    <meta property="og:description" content="A FREE 7-Day primer on harnessing life force through breathwork">
    <meta property="og:image" content="https://polariscoaching.ai/heroimage.jpeg">
    <meta property="og:url" content="https://polariscoaching.ai">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Tags (Optional but recommended) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://polariscoaching.ai/heroimage.jpeg">
    
    <title>POLARIS - Life Force Through Breathwork</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Changed to pastel indigo (Lavender) */
            color: white;
            line-height: 1.6;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        /* Hero image styles */
        .hero-image {
            width: 500px;
            height: auto;
            margin-bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: block;
            vertical-align: top;
            margin-left: auto;    /* Add margin-left: auto */
            margin-right: auto;   /* Add margin-right: auto */
            border: 4px solid #FDFD7F;  /* Added this line for the yellow border */
        }

        /* Content card styles */
        .content-card {
            background-color: #222222;
            padding: 40px 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 20px;
            margin-top: -4px;
            width: 100%;
        }

        /* Title styles */
        .title {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 3rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        /* Description styles */
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
            max-width: auto;  /* Match the email-form max-width */
            margin-left: auto;  /* Center the description */
            margin-right: auto;
        }

        /* Email input styles */
        .email-form {
            display: flex;
            max-width: 444px;
            margin: 0 auto 20px;
            gap: 10px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Bonus text styles */
        .bonus {
            color: #ffd700;
            font-style: italic;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            /* Add these styles for the hero image */
            .hero-image {
                width: 100%;    /* Make image responsive */
                max-width: 350px;  /* Limit maximum width on mobile */
            }
        }

        /* Add this new style for the wrapper */
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;  /* This ensures content doesn't overflow rounded corners */
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 20px 0;
            background-color: #222222;
            color: #e0e0e0;
        }

        /* ConvertKit Form styles */
        .formkit-form {
            margin: 0 auto !important;
            max-width: 444px !important;
        }

        /* If the above doesn't work, try this more specific selector */
        [data-uid="72aa50412c"] {
            margin: 0 auto !important;
            max-width: 444px !important;
            display: flex !important;
            justify-content: center !important;
        }

        /* Style the iframe if needed */
        [data-uid="72aa50412c"] iframe {
            margin: 0 auto !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <img src="heroimage.jpeg" alt="Polaris Hero Image" class="hero-image">
            <div class="content-card">
                <h1 class="title">POLARIS⚡️</h1>
                
                <p class="description">
                    A FREE 7-Day primer on harnessing life force through breathwork
                </p>

                <script async data-uid="72aa50412c" src="https://basedbrah.kit.com/72aa50412c/index.js"></script>

                <p class="bonus">
                    BONUS: Access Nick's private WhatsApp group
                </p>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Nick Sweeney. All rights reserved.</p>
    </footer>
</body>
</html>
